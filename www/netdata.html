<html>

<script type="text/javascript" src="http://www.gstatic.com/charts/loader.js"></script>

<script>
google.charts.load('current',{'packages':['corechart']});
</script>

<script>
function draw_system_cpu()
{
  var query = new google.visualization.Query('http://192.168.1.50:19999/api/v1/data?chart=system.cpu&after=-60&format=datasource&options=nonzero',{sendMethod: 'auto'});
  var chart = new google.visualization.AreaChart(document.getElementById('system_cpu'));
  var options = { title: 'System CPU', isStacked: 'absolute', vAxis: {minValue: 100}};

  setInterval(function() { query.send(function(data) { chart.draw(data.getDataTable(), options); }); }, 1000);
}
</script>

<script>
